<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign into your Jas Fitness Partner Account</title>
   <link rel="stylesheet" href="/styles/css/bootstrap.min.css">
   <link rel="stylesheet" href="/styles/custom-css/base.css">
   <link rel="stylesheet" href="/styles/custom-css/responsive-base.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center align-items-center ">
   

   <div class="login-card-wrapper">

      <div class="card-content p-4">
         <div class="logo-wrapper  d-flex flex-row align-items-center mb-4 ">
            <div class="logo"><img src="/imgs/company-logo-small.png" alt="" class="logo"></div>
            <div class="logo-title">Jas Fitness Partners</div>
         </div>
         <div class="card-title mb-2 ">Login</div>
         <div class="form-wrapper d-flex flex-row">
            <div id="usernameInput" class="username-input">
               <input type="text" class="form-input mb-3" name="username" placeholder="Enter your username">
               <div class="recover-account mb-3"><a href="">Forgot password ?</a></div>
               <div class="d-flex flex-row  justify-content-end">
                  <input type="button" class="btn btn-warning" role="button" onclick="loginFunctionality(1)" value="Next">
               </div>
            </div>

            <div id="passwordInput" class="password-input">
               <input type="text" class="form-input  mb-3" placeholder="Enter your password">
               <div class="recover-account mb-3"><a href="">Forgot password ?</a></div>
               <div class="d-flex flex-row  justify-content-between">
                  <div class="previous" role="button" onclick="loginFunctionality(2)">
                     <img src="/imgs/arrow_back.svg" class="arrow" alt="">
                  </div>
                  <input type="submit" class="btn btn-warning" value="login">
               </div>

            </div>
            
            
         </div>
      </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="/styles/js/bootstrap.bundle.min.js"></script>
   <script src="/styles/customJS/base.js"></script>
</body>
</html>
