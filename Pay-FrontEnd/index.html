<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Payment</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style/index-style.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
                        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap');
                @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;700&display=swap');
        </style>
        
</head>
<body class="">
        <div class="dark d-flex justify-content-center align-items-center">
                <div class="API-form-wrapper">
                        <div class="api-form-header">
                                <h2 class="d-flex justify-content-center text-primary">Make your payment here</h2>
                        </div>
                        <div class="api-form-body mt-3">
                                <div class="form-group data-field">
                                        <label for="name"   class="text-success pl-1">Name</label>
                                        <input type="text" class="form-control" placeholder="Firstname Lastname">
                                </div>
                                <div class="form-group data-field mt-3">
                                        <label for="email"  class="text-success pl-1">Email</label>
                                        <input type="email" class="form-control" placeholder="name@gmail.com ">
                                </div>
                                <div class="form-group data-field mt-3">
                                        <label for="number" class="text-success pl-1">Amount</label>
                                        <input type="number" class="form-control" value=40000 disabled>
                                </div>
                                
                                <div class="mt-4 d-flex justify-content-center">
                                        <input type="submit" class=" pay-btn btn btn-group btn-success" value="Pay">
                                </div>
                        </div>
                </div>
        </div>

        <!-- bootstrap CDN -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
                crossorigin="anonymous"></script>
        <!-- bootstrap locally -->

        <script src="customJs/custom.js"></script>

        <script src="js/dev-jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="customjs/reg.js"></script>
</body>
</html>
